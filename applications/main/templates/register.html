<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body >
    <div class="container" >
        <div class="wrapper w-100 p-4 d-flex justify-content-center align-items-center pb-4" style="min-height: 100vh">
            <form action="#" th:action="@{/success}"  method="POST" class="form-signin" style="width: 26rem;margin: 0 auto;">
              <h1>Регистрация</h1>
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline">
                      <input type="text"  id="form3Example1" class="form-control" placeholder="Имя" />
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                      <input type="text" id="form3Example2" class="form-control" placeholder="Фамилия" />
                    </div>
                  </div>
                </div>
              
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email"  id="form3Example3" class="form-control" placeholder="example@gmail.com"/>
                </div>
              
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4" class="form-control" placeholder="Пароль"/>
                </div>
                <!-- <div class="form-outline mb-4">
                  <input type="password" id="form3Example4" class="form-control" placeholder="Повторите пароль"/>
                </div> -->
                <div class="form-outline mb-4">
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Выбрать группу</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <!-- Checkbox -->
                <div class="form-check  d-flex justify-content-between mb-4">
                  <div class="check">
                    <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="form2Example33"
                    checked
                  />
                  <label class="form-check-label" for="form2Example33">
                    Запомнить меня
                  </label>
                  </div>
                   <!-- Submit button -->
                 <button type="submit" class="btn btn-primary btn-block mb-4">Зарегистрироваться</button>
                </div>
              
               
              
                <!-- Register buttons -->
                <div class="text-center">
                  <p>Зарегистрироваться Через:</p>
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fa fa-facebook-f"></i>
                  </button>
              
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fa fa-google"></i>
                  </button>
              
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fa fa-twitter"></i>
                  </button>
              
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fa fa-github"></i>
                  </button>
                </div>
              </form>
        </div>
    </div>

   
</body>
</html>
